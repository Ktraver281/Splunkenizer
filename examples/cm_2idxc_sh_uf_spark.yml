---
# splunk_config.yml

# General settings
general:
  start_ip: 172.16.1.100

os:
#  time_zone: "Europe/Zurich"
  packages:
    - java-1.8.0-openjdk

virtualbox:
#  box: "centos/7" # Default
#  box: "ubuntu/xenial64"

# Splunk default settings
splunk_defaults:
#  splunk_env_name: splk
#  splunk_version: '6.5.7'
#  splunk_admin_password: 'splunklab'
  splunk_license_file:
    - Splunk_Enterprise.lic
    - Splunk_DFS.lic
#  splunk_indexes:
#    - test1
#    - test2

# Indexer Cluster settings
splunk_idxclusters:
  - idxc_name: idxc1
    idxc_password: splunkidxc
    idxc_replication_port: 9887
    idxc_rf: 2
    idxc_sf: 2

spark_defaults:
#  spark_version: spark-2.3.0-bin-hadoop2.7
#  spark_download: true

#spark_dirs:
#    spark_software_dir: ../Software

spark_clusters:
  - sparkc_name: dfs

# Splunk hosts with its settings
splunk_hosts:
  # Cluster Master
  - name: cm
    roles:
      - cluster_master
      #- deployment_server
      #- monitoring_console
      - license_master
    idxcluster: idxc1

  # Cluster Indexer and Spark Slave
  - name: idx1
    roles:
      - indexer
      - spark_slave
    idxcluster: idxc1
    sparkcluster: dfs

  # Cluster Indexer and Spark Slave
  - name: idx2
    roles:
      - indexer
      - spark_slave
    idxcluster: idxc1
    sparkcluster: dfs

  # Single Search Head and Spark Master
  - name: sh
    roles:
      - search_head
      - spark_master
    sparkcluster: dfs

  # Universal Forwarder
  - name: uf
    roles:
      - universal_forwarder
