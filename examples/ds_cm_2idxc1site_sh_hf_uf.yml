---
# splunk_config.yml

# General settings
general:
  start_ip: 172.16.1.100

os:
#  time_zone: "Europe/Zurich"

# Splunk default settings
splunk_defaults:
#  splunk_env_name: splk
#  splunk_version: '6.5.7'
#  splunk_admin_password: 'splunklab'
#  splunk_license_file: Splunk_Enterprise.lic
#  splunk_indexes:
#    - test1
#    - test2

# Indexer Cluster settings
splunk_idxclusters:
  - idxc_name: idxc1
    idxc_password: splunkidxc1
    idxc_replication_port: 9100
    idxc_site_rf: 'origin:2, total:2'
    idxc_site_sf: 'origin:1, total:1'

# Splunk hosts with its settings
splunk_hosts:
# Cluster Master
  - name: cm1
    roles:
      - cluster_master
      - monitoring_console
      #- license_master
    idxcluster: idxc1
    site: site0

  # Cluster Indexer
  - name: idx11
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Cluster Indexer
  - name: idx12
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Deployment Server
  - name: ds1
    roles:
      - deployment_server

  # Search Head
  - name: sh1
    roles:
      - search_head

  # Search Head
  - name: hf1
    roles:
      - heavy_forwarder

   # Universal Forwarder
  - name: uf1
    roles:
      - universal_forwarder
