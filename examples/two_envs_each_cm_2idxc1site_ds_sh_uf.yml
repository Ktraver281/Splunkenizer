---
# splunk_config.yml

# General settings
general:
  start_ip: 172.16.1.100

os:
#  time_zone: "Europe/Zurich"

# Splunk general settings
splunk_environments:
  - splunk_env_name: splk1
#  splunk_version: '6.5.7'
#    splunk_admin_password: 'splunklab'
#    splunk_license_file: Splunk_Enterprise.lic
#    splunk_indexes:
#      - test1
#      - test2

  - splunk_env_name: splk2
    #splunk_license_file: Splunk_Enterprise.lic

# Indexer Cluster settings
splunk_idxclusters:
  - idxc_name: idxc1
    idxc_password: splunkidxc1
    idxc_replication_port: 9100
    idxc_site_rf: 'origin:2, total:2'
    idxc_site_sf: 'origin:1, total:1'

  - idxc_name: idxc2
    idxc_password: splunkidxc2
    idxc_replication_port: 9100 
    idxc_site_rf: 'origin:2, total:2'
    idxc_site_sf: 'origin:1, total:1'

# Splunk hosts with its settings
splunk_hosts:
  # First Environment
  # ==================

  # Cluster Master
  - name: cm1
    splunk_env: splk1
    roles:
      - cluster_master
      - license_master
      - monitoring_console
    idxcluster: idxc1
    site: site0

  # Cluster Indexer
  - name: idx11
    splunk_env: splk1
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Cluster Indexer
  - name: idx12
    splunk_env: splk1
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Deployment Server
  - name: ds1
    splunk_env: splk1
    roles:
      - deployment_server

  # Single Search Head
  - name: sh1
    splunk_env: splk1
    roles:
      - search_head

   # Universal Forwarder
  - name: uf1
    splunk_env: splk1
    roles:
      - universal_forwarder

  # Second Environment
  # ==================

  # Cluster Master
  - name: cm2
    splunk_env: splunk2
    roles:
      - cluster_master
      - license_master
      - monitoring_console
    idxcluster: idxc2
    site: site0

  # Cluster Indexer
  - name: idx21
    splunk_env: splk2
    roles:
      - indexer
    idxcluster: idxc2
    site: site1

  # Cluster Indexer
  - name: idx22
    splunk_env: splk2
    roles:
      - indexer
    idxcluster: idxc2
    site: site1

  # Deployment Server
  - name: ds2
    splunk_env: splk2
    roles:
      - deployment_server

  # Single Search Head
  - name: sh2
    splunk_env: splk2
    roles:
      - search_head

   # Universal Forwarder
  - name: uf2
    splunk_env: splk2
    roles:
      - universal_forwarder
