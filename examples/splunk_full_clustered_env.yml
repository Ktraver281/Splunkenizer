---
# splunk_config.yml

# General settings
general:
  start_ip: 172.16.1.100

# Ansible configs
ansible:
  # Verbose
#  verbose: "v"
  # Skip ansible tags, ex. skip whole splunk install/config
  skip_tags:
#    - splunk

# Virtualbox settings
virtualbox:
  box: "centos/7"
  memory: 512
  cpus: 1
  # Install vbox guest additions
  install_vbox_additions: false # true/false
  # You need to install vagrant plugin vagrant-vbguest to mount folders
  synced_folder:
#    -  source: "../../Documents/Splunk/Software"
#       target: "/Splunk_Software"

# Operating System definitions
os:
  time_zone: "Europe/Zurich"
  # Install additional packages
  packages:
#    - unzip
#    - epel-release
#    - lsof

splunk_basics:
    # Location of the extracted baseconfig apps
    splunk_baseconfig_dir: ../Software
    # This is where the splunk install archives are searched for
    splunk_software_dir: ../Software

# Splunk general settings
splunk_environments:
  - splunk_env_name: splunk1
    splunk_version: '7.0.0'
    splunk_admin_password: 'splunklab'
    # Give a path to a license file. Must be located in splunk_software_dir
    splunk_license_file: Splunk_Enterprise.lic
    # Define some indexes to be created on the indexers
    splunk_indexes:
      - test1
      - test2
      - os

# Indexer Cluster settings
splunk_idxclusters:
  - idxc_name: idxc1
    idxc_password: splunkidxc
    idxc_replication_port: 9100 
    idxc_site_rf: 'origin:2, total:2'
    idxc_site_sf: 'origin:2, total:2'

# Search Head Cluster settings
splunk_shclusters:
  - shc_name: shc1
    shc_site: site0
    shc_password: splunkshc
    shc_replication_port: 9200

# Splunk hosts with its settings
splunk_hosts:
# Cluster Master
  - name: cm
# You can set ansible settings here as well
#    ansible:
#      verbose: "v"
#      skip_tags:
#        - splunk
# You can set host specific vbox resources here as well
#    virtualbox:
#      cpus: 2
#      memory: 2048
# You can also set an ip addr here, which overrides the dynamic one
#    ip_addr: 192.168.2.210
# You can also set os specific configurations here
#    os:
#      time_zone: "Europe/Zurich"
#      # Install additional packages
#      packages:
#        - unzip
#        - lsof
    splunk_env: splunk1
    roles:
      - cluster_master
      - license_master
    idxcluster: idxc1
    site: site0

  # Indexer
  - name: idx1
    splunk_env: splunk1
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Indexer
  - name: idx2
    splunk_env: splunk1
    roles:
      - indexer
    idxcluster: idxc1
    site: site1

  # Indexer
  - name: idx3
    splunk_env: splunk1
    roles:
      - indexer
    idxcluster: idxc1
    site: site2

  # Indexer
  - name: idx4
    splunk_env: splunk1
    roles:
      - indexer
    idxcluster: idxc1
    site: site2

  # Deployment Server
  - name: ds
    splunk_env: splunk1
    roles:
      - deployment_server
      - deployer
    shcluster: shc1
    idxcluster: idxc1

  # Search Head
  - name: sh1
    splunk_env: splunk1
    roles:
      - search_head
    shcluster: shc1

  # Search Head
  - name: sh2
    splunk_env: splunk1
    roles:
      - search_head
    shcluster: shc1

  # Search Head
  - name: sh3
    splunk_env: splunk1
    roles:
      - search_head
    shcluster: shc1

  # Search Head
  - name: sh4
    splunk_env: splunk1
    roles:
      - search_head
      - monitoring_console
    idxcluster: idxc1

   # Universal Forwarder
  - name: uf1
    splunk_env: splunk1
    roles:
      - universal_forwarder
    idxcluster: idxc1

   # Heavy Forwarder
  - name: hf1
    splunk_env: splunk1
    roles:
      - heavy_forwarder
    idxcluster: idxc1
